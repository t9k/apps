apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  labels:
    app: terminal-{{ .Release.Name }}
  name: terminal-{{ .Release.Name }}
spec:
  gateways:
  - project-gateway
  hosts:
  - '*'
  http:
  - headers:
      request:
        add:
          x-auth-request-redirect: /t9k/app/terminal/{{ .Release.Namespace }}/{{ .Release.Name }}/
    match:
    - uri:
        prefix: /t9k/app/terminal/{{ .Release.Namespace }}/{{ .Release.Name }}/
    rewrite:
      uri: /
    route:
    - destination:
        host: terminal-{{ .Release.Name }}
        port:
          number: 8080
  {{- if not .Values.global.t9k.securityService.enabled }}
    headers:
      request:
        remove: 
        - cookie
  {{- end }}