image:
  registry: "docker.io"
  repository: "t9kpublic/terminal"
  tag: "240819"
  pullPolicy: IfNotPresent

# sh, bash or zsh
shell: bash

pingIntervalSeconds: 30

resources:
  limits:
    cpu: 200m
    memory: 200Mi

# pvcs:
# - name: <pvc-1>
#   mountPath: /mnt/one
# - name: <pvc-2>
#   mountPath: /mnt/two
pvcs: []

global:
  t9k:
    homeURL: ""
    securityService:
      enabled: false
      endpoints:
        oidc: ""
        securityServer: ""
    pepProxy:
      image:
        registry: "docker.io"
        repository: "t9kpublic/pep-proxy"
        tag: "1.0.14"
      args:
        clientID: ""
