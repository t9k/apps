apiVersion: app.tensorstack.dev/v1beta1
kind: Template
metadata:
  name: vllm-llama3
  displayName: "vLLM (Llama 3)"
  categories: ["AI"]
  description: "使用 vLLM 部署 Llama 3 系列模型。"
  icon: "file://$APP_DIR/icon.svg"
template:
  helm:
    repo: "oci://docker.io/t9kpublic"
    # repo: "https://t9k.github.io/apps/"
    chart: "vllm-llama3"
    versions:
    - version: 0.1.0
      urls: []
      readinessProbe:
        resources:
        - group: tensorstack.dev
          version: v1beta1
          resource: simplemlservices
          name: "{{ .Release.Name }}-vllm-llama3"
          currentStatus: "{{- range .status.conditions }}{{- if eq .type \"Ready\" }}{{- .status }}{{- end }}{{- end }}"
          desiredStatus: "True"
      dependences: {}
