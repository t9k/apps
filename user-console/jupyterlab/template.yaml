apiVersion: app.tensorstack.dev/v1beta2
kind: Template
metadata:
  name: jupyterlab
  displayName: "JupyterLab"
  categories: ["IDE"]
  description: "JupyterLab 是一个基于 Web 的交互式开发环境，用于代码开发和数据处理，支持数据科学、科学计算和机器学习等任务。"
  icon:
    url: "file://$APP_DIR/icon.svg"
template:
  versions:
  - version: 0.2.4
    pausable: false
    chart:
      repo: "oci://docker.io/t9kpublic"
      name: "jupyterlab"
      version: 0.2.4
    config: "file://$APP_DIR/configs/v2/v0_2_4.yaml"
    urls:
    - name: "jupyter"
      url: "/t9k/notebooks/projects/{{ .Release.Namespace }}/name/{{ .Release.Name }}/lab"
    readinessProbe:
      resources:
      - group: tensorstack.dev
        version: v1beta1
        resource: notebooks
        name: "{{ .Release.Name }}"
        message: "{{- range .status.conditions }}{{- if eq .type \"Ready\" }}{{- .message }}{{- end }}{{- end }}"
        currentStatus: "{{- range .status.conditions }}{{- if eq .type \"Ready\" }}{{- .status }}{{- end }}{{- end }}"
        desiredStatus: "True"
    dependencies:
      crds:
      - group: tensorstack.dev
        version: v1beta1
        resource: notebooks

