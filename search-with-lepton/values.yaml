# Default values for search-with-lepton.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: t9kpublic/search-with-lepton
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "20240208"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 1
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1Gi

llm:
  # 兼容 OpenAI API 的服务器的 URL
  # 如使用 OpenAI API，请设为 "https://api.openai.com/v1"
  base_url: "https://api.openai.com/v1"
  api_key: ""
  # 使用的模型名称，例如 "gpt-3.5-turbo"、"gpt-4-turbo" 或 "gpt-4o"
  model_name: ""

searchEngine:
  # 使用的搜索引擎提供商
  # 应为 "BING"、"GOOGLE"、"SERPER" 或 "SEARCHAPI"
  provider: ""
  api_key: ""
  google:
    cx_key: ""

env:
  # HTTP 和 HTTPS 代理
  - name: HTTP_PROXY
    value: ""
  - name: HTTPS_PROXY
    value: ""
